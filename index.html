<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Викторина: Выбор категории</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000033;
      color: white;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 10px;
    }
    .category {
      background-color: blue;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .category.disabled {
      opacity: 0.5;
      cursor: default;
    }
    /* Кнопка для сброса (начать заново) */
    #restartButton {
      background: linear-gradient(to right, #ff0000, #990000);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Викторина</h1>
  <div class="container" id="categoriesContainer">
    <!-- Категории будут сгенерированы скриптом -->
  </div>
  <button id="restartButton" onclick="restartQuiz()">Қайтадан бастау</button>

  <script>
    /* Массив вопросов по категориям.
       Обратите внимание: для категорий с 7 вопросами добавлен дополнительный 8-ой черновой вопрос. */
    const questions = [
      // Категория 0: Абайдың өмірбаяны (было 7, добавляем 8-ой)
      [
        {
          q: "Абайдың шын аты кім? (10)",
          a: ["Мухамедқанафия", "Ибраһим", "Ақжігіт", "Сәдуақас"],
          correct: 1
        },
        {
          q: "XIX ғасырдың екінші жартысы мен XX ғасырдың алғашқы ширегінде өмір сүрген көрнекті қазақ ақыны кім? (20)",
          a: ["Шәкәрім Құдайбердіұлы", "Сәбит Мұқанов", "Мұхтар Әуезов", "Әлихан Бөкейханов"],
          correct: 0
        },
        {
          q: "Өскенбай Абайға кім болады? (10)",
          a: ["Әкесі", "Атасы", "Інісі", "Шөбересі"],
          correct: 1
        },
        {
          q: "Әйкерімнің бұрыңғы аты кім болған және жаңа есімді кім берген? (10)",
          a: ["Шүкімән, Абай берген", "Шүкімән, Абай қойған", "Айман, Абай берген", "Айман, Абай қойған"],
          correct: 1
        },
        {
          q: "Абай Ахмет – Риза медресесінде қай жылдары оқиды? (20)",
          a: ["1850-1853", "1855-1858", "1860-1863", "1858-1861"],
          correct: 1
        },
        {
          q: "Абай орыс ұлтының өкілдерінен кімдермен дос болды? (20)",
          a: ["А.Некрасов, М.Крылов, В.Гюго, Л.Толстой", "Е.П.Михаэлис, Н.Долгополов, С.Гросс, А.Леонтьев", "И.Рахманинов, П.Ильич, Д.Менделеев, А.Сталин", "Б.Соломонин, М.Салтыков-Щедрин, Ф.Абрамов, Н.Гоголь"],
          correct: 1
        },
        {
          q: "Абайдың әжесінің аты кім? (10)",
          a: ["Зере", "Меруерт", "Сағыта", "Айгүл"],
          correct: 0
        },
        {
          q: "Абайдың шығармашылық жолы қандай кезеңдерден тұрады? (20)",
          a: ["Балалық, жасөспірімдік, жеткіншек", "Жас, орта, ақыр", "Бастапқы, даму, жетілу", "Бірінші, екінші, үшінші"],
          correct: 2
        },
        // Дополнительный (черновой) 8-ой вопрос
        {
          q: "это 8-ой вопрос",
          a: [],
          ansText: "это ответ на 8-ой вопрос"
        }
      ],
      // Категория 1: Абайдың өлеңдері (уже 8 вопросов)
      [
        {
          q: "«Жігіттер, ойын арзан, күлкі қымбат» өлеңінде ақын қандай мәселе көтереді? (20)",
          a: ["Махаббат", "Достық мәселесі", "Еңбек", "Бостандық"],
          correct: 1
        },
        {
          q: "«...Көңілге түрлі ой салар, әнді сүйсең менше сүй!» – деген өлең жолдары қай өлеңнен алынған? (20)",
          a: ["Қыс", "Құлақтан кіріп бойды алар", "Жаз", "Күз"],
          correct: 1
        },
        {
          q: "Ақын ел билеушілерінің типтік бейнесін қай өлеңдерінде бейнелеген? (20)",
          a: ["Сенбіде, Жексенбіде", "Болыс болдым мінеки, Мәз болады болысың", "Кемел болдым, Діл болдым", "Аруақ болдым, Жан болдым"],
          correct: 1
        },
        {
          q: "Қай шығармадан? Тамағы тоқтық, Жұмысы жоқтық, Аздырар адам баласын. (20)",
          a: ["Алты аяқ", "Сегіз аяқ", "Он аяқ", "Жеті аяқ"],
          correct: 1
        },
        {
          q: "Қай шығармадан? Екі түрлі нәрсе ғой сыр мен сымбат. (20)",
          a: ["Сегіз аяқ", "Жігіттер, ойын арзан, күлкі қымбат", "Ақ күн", "Көк аспан"],
          correct: 1
        },
        {
          q: "Абайдың табиғат лирикасына арналған шығармаларын атаңыз. (20)",
          a: ["Қыс, Жазғытұрым, Күз, Жаз", "Көктем, Жаз, Күз, Қыс", "Жаз, Күз, Қыс", "Мөлдір түн, айдың жарығы"],
          correct: 0
        },
        {
          q: "Абайдың бір өлеңін жатқа оқып беріңіз (20)",
          a: [],
          ansText: "Бұл өлеңнің дұрыс нұсқасы"
        },
        {
          q: "Абайдың өлеңдерінде сандық компоненті бар өлеңді атаңыз (20)",
          a: [],
          ansText: "Бұл өлеңде сандық компонент бар"
        }
      ],
      // Категория 2: Әр-түрлі сұрақтар (было 7, добавляем 8-ой)
      [
        {
          q: "«Зере мен Ұлжан – тек Абайдың ғана емес, барлық халықтың анасы...» (20)",
          a: [],
          ansText: "Бұл цитатаның мағынасы – аналық мейірімділік"
        },
        {
          q: "«Абай – қазақтың бас ақыны» дегенді кім айтқан? (20)",
          a: ["М.Әуезов", "А.Байтұрсынов", "С.Торайғыров", "Ж.Қожаназ"],
          correct: 1
        },
        {
          q: "Абайдың 150-жылдық тойы қай жылы тойланды? (10)",
          a: ["1990", "1995", "2000", "1985"],
          correct: 1
        },
        {
          q: "Абайдан неше поэма қалған? (10)",
          a: ["2", "3", "4", "5"],
          correct: 1
        },
        {
          q: "Абай Лермонтовтан қанша шығарма аударған? (20)",
          a: ["25", "26", "27", "28"],
          correct: 2
        },
        {
          q: "Абайдың өміріндегі маңызды оқиғалардың бірі қандай? (10)",
          a: ["Оқиға 1", "Оқиға 2", "Оқиға 3", "Оқиға 4"],
          correct: 0
        },
        {
          q: "Абай қайда жерленген? (10)",
          a: ["Алматы", "Нұр-Сұлтан", "Жидебай", "Шымкент"],
          correct: 2
        },
        // Дополнительный 8-ой вопрос
        {
          q: "это 8-ой вопрос",
          a: [],
          ansText: "это ответ на 8-ой вопрос"
        }
      ],
      // Категория 3: Қара сөздер (было 7, добавляем 8-ой)
      [
        {
          q: "Қара сөздер ең алғашқы қай қалада жарық көрді? (20)",
          a: ["Алматы", "Семей", "Астана", "Қарағанды"],
          correct: 1
        },
        {
          q: "Қара сөздер қай жылы жарық көрді? (20)",
          a: ["1910", "1915", "1918", "1920"],
          correct: 2
        },
        {
          q: "Абайдың нешінші қара сөзінен алынған белгілі үзінді? (20)",
          a: [],
          ansText: "Бұл үзіндіде Абай адамгершілік пен әділеттілікті насихаттайды"
        },
        {
          q: "Абай еңбек туралы қай қара сөзінде ой қозғаған? (20)",
          a: ["2", "4", "25", "42"],
          correct: 2
        },
        {
          q: "Абайдың нешінші қара сөзінен алынған үзінді? (20)",
          a: ["Бірінші", "Екінші", "Үшінші", "Төртінші"],
          correct: 0
        },
        {
          q: "Абайдың 45-қара сөзінде не айтылған? (20)",
          a: [
            "45-қара сөзінде Абай өз іс-әрекетінің мәнін терең түсіндіріп, кемшіліктерді мойындап, оларды жеңуге шақырады.",
            "Басқа жауап 1",
            "Басқа жауап 2",
            "Басқа жауап 3"
          ],
          correct: 0
        },
        {
          q: "Абайдың бір қаза сөзін айтып беріңіздер.",
          a: [],
          ansText: "Бұл сұраққа нақты жауап жоқ"
        },
        // Дополнительный 8-ой вопрос
        {
          q: "это 8-ой вопрос",
          a: [],
          ansText: "это ответ на 8-ой вопрос"
        }
      ]
    ];

    // Для удобства храним прогресс в sessionStorage (если отсутствует, создаём новый)
    if (!sessionStorage.getItem("progress")) {
      const progress = {};
      // Для каждой категории просто запишем флаг: выбран ли вопрос (пока не используется подробно)
      ["Абайдың өмірбаяны", "Абайдың өлеңдері", "Әр-түрлі сұрақтар", "Қара сөздер"].forEach(cat => {
        progress[cat] = { answered: [] }; // можно расширять по необходимости
      });
      sessionStorage.setItem("progress", JSON.stringify(progress));
    }

    // Отрисовываем 4 категории
    const container = document.getElementById("categoriesContainer");
    const categoryNames = ["Абайдың өмірбаяны", "Абайдың өлеңдері", "Әр-түрлі сұрақтар", "Қара сөздер"];
    categoryNames.forEach(catName => {
      const div = document.createElement("div");
      div.className = "category";
      div.innerText = catName;
      // При клике сохраняем выбранную категорию и переходим к уровневой странице (levels.html)
      div.addEventListener("click", () => {
        sessionStorage.setItem("selectedCategory", catName);
        window.location.href = "levels.html";
      });
      container.appendChild(div);
    });

    function restartQuiz() {
      sessionStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
